{% extends 'main/base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center" style="color: #1d5caf;font-family: 'Roboto', sans-serif;">Contact Us</h2>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
{% endif %}
<div style="min-height: 90vh;">
        <form method="post" action="{% url 'contact:contact_view' %}">
            {% csrf_token %}
            <div class="form-group mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group mb-3">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group mb-3">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="form-group mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <dvi class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary mb-3 btnsend">Send Message</button>
            </dvi>
        </form>

    </div>
</div>
{% endblock %}
