{% extends 'main/base.html' %}

{% block title %} Blogs {% endblock %}

{% block content %}

<section class="blogs-grid-container">
    <p class="text-all-blog">All Blogs</p>
    <div class="blogs-grid">
        {% for blog in blogs %}
        <div class="blog-card">
            <img src="{{ blog.featured_image.url }}" alt="{{ blog.title }}" class="blog-image">
            <div class="blog-card-content">
                <h6>{{ blog.title }}</h6>
                <p>{{ blog.content|truncatewords:20 }}</p>
                <a href="{% url 'blog:blog_detail_view' blog.id %}" class="btn btn-primary">Read More</a>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
