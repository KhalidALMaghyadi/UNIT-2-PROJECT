{% extends 'main/base.html' %}

{% block title %}Edit Blog Post{% endblock %}

{% block content %}
<div class="update-form-container">
    <h2>Edit Blog Post</h2>
    <form method="post" action="{% url 'blog:update_blog_view' blog.id %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Blog Title -->
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ blog.title }}" required>
        </div>

        <!-- Blog Content -->
        <div class="form-group">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" rows="6" required>{{ blog.content }}</textarea>
        </div>

        <!-- Featured Image -->
        <div class="form-group">
            <label for="featured_image">Featured Image</label>
            <input type="file" class="form-control" id="featured_image" name="featured_image">
            {% if blog.featured_image %}
                <div>
                    <p>Current Image:</p>
                    <img src="{{ blog.featured_image.url }}" alt="{{ blog.title }}" class="current-image">
                </div>
            {% endif %}
        </div>

        <button type="submit" class="btn btn-primary">Update Blog Post</button>
    </form>
</div>
{% endblock %}
