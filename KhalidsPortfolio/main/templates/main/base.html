{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    {% if messages %}
    <meta http-equiv="refresh" content="6;url={{ request.path }}">
    {% endif %}
</head>
<body>
<body>
    <div class="animate__fadeInSmooth">
    <nav class="navbar navbar-expand-lg" style="background-color: #5d93d9;">
        <div class="container-fluid">
            <a class="navbar-brand " href="{% url 'main:home_view' %}">
                <img src="{% static 'image/logo.png' %}" class="rounded-circle"  alt="Logo" style="width: 50px;">
            </a>
                <div class="collapse navbar-collapse justify-content-center ">
                <ul class="navbar-nav gap-5">
                    <li class="nav-item">
                        <a class="nav-link fs-4 " href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="#">Project</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="{% url 'blog:all_blogs_view' %}">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4 " href="#">Resume</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-4" href="#">Contact</a>
                    </li>
                </ul>
            </div>    
        </div>
    </nav>

    <main>
        {% block content %}
          
        {% endblock %}
    </main>

    <footer class="footer">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="text-muted">
                &copy; 2024 Khalid ALMaghyadi
            </div>
            <div>
                <a href="" class="text-muted me-3"><i class="bi bi-linkedin"></i></a>
                <a href="" class="text-muted"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>
</div>    
</body>

</html>
